{% extends "feed/base.html" %}

{% block content %}
    <div class="modal-title">
        <h1>Feed</h1>
        <p>Click username to Download or Delete a post</p>
        <a href="{% url 'feed-create' %}"><button class="btn btn-info create-post" >Create Post</button></a>
    </div>

    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{% url 'feed-detail' post.id %}">{{ post.username }}</a>
                    <small class="text-muted">{{ post.date_posted }}</small>
                </div>
                <p class="article-content" >{{ post.content }}</p>
            </div>
            <div class="icons">
                <button type="button" class="btn btn-sm mt-1 mb-1" aria-label="Left Align">
                    <span >Like</span>
                </button>
                <button type="button" class="btn btn-sm mt-1 mb-1" aria-label="Left Align">
                    <span >Dislike</span>
                </button>
                <button type="button" class="btn btn-sm mt-1 mb-1" aria-label="Left Align">
                    <span>Comment</span>
                </button>
                <button type="button" class="btn btn-sm mt-1 mb-1" aria-label="Left Align">
                    <span >Follow</span>
                </button>
            </div>
        </article>
    {% endfor %}

    <!-- Create a post section -->
{% endblock content %}
